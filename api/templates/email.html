<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header h1 {
            margin: 0;
            color: #333333;
        }
        .content {
            text-align: center;
            padding: 20px 0;
        }
        .otp {
            font-size: 36px;
            font-weight: bold;
            color: #333333;
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .brand{
            padding: 5px;
            text-align: center;
        }
        .logo_border{
           border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
                <img class="logo_border" width="100" height="100" src="{{ url }}"/>
        </div>
        <div class="header">
            <h1>Your OTP Code</h1>
        </div>
        <div class="content">
            <p>Use the following OTP code to complete your verification process:</p>
            <div class="otp" id="otp-code">{{ otp }}</div>
        </div>
    </div>
</body>
</html>
